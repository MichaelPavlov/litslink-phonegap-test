<!Doctype HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Children</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="//necolas.github.io/normalize.css/3.0.2/normalize.css" type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prefix-style.css">
</head>

<body>
  <div class="content">
    <img class="content__avatar" src="images/profile-pic.png">
    <div class="content__name">
      <h2>Sally Smith</h2></div>

    <div class="add-child-form">
      <div class="add-child-form__header">
        <h3>Tell us about your kids</h3></div>
      <div class="radio-box">
        <input type="radio" name="child" id="radio-boy" checked>
        <label for="radio-boy">
          Boy</label>
        <input type="radio" name="child" id="radio-girl">
        <label for="radio-girl">
          Girl</label>
        <input type="radio" name="child" id="radio-pregnant">
        <label for="radio-pregnant">
          Pregnant</label>
      </div>
      <div class="date-selector">
        <label class="date-ui" for="birth-date">
          <img class="date-ui__calendar">
          <input type="text" id="birth-date" placeholder="Date of birth">
          <!--<span class="date-ui__caption">Date of birth</span>-->
          <div class="date-ui__down-arrow"></div>
        </label>
      </div>
    </div>

    <button class="btn btn-blue">Add child</button>

    <button class="btn btn-pink">Next</button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
